<div class="hd">
	<h1 class="page_title">详情</h1>
	{{'id='+Detail.PlanId+',name'+Detail.Name}}
</div>
<div class="weui_cells_title">详情</div>
<select ng-model="selectedSite" ng-options="x.Name for x in Detail.Products"></select>

<h1>你选择的是: {{selectedSite.Name}}</h1>
<p>网址为: {{selectedSite.PlanId}}</p>
<div class="weui_cells weui_cells_form">
	<div class="weui_cell">
		<div class="weui_cell_hd">
			<label class="weui_label">qq</label>
		</div>
		<div class="weui_cell_bd weui_cell_primary">
			<input ng-model="Detail.PlanId" class="weui_input" placeholder="请输入qq号">
		</div>
	</div>
	<div class="weui_cell weui_vcode">
		<div class="weui_cell_hd">
			<label class="weui_label">验证码</label>
		</div>
		<div class="weui_cell_bd weui_cell_primary">
			<input ng-model="Detail.Name" class="weui_input" placeholder="请输入验证码">
		</div>
		<div class="weui_cell_ft">
			<img src="/Content/images/vcode.jpg">
		</div>
	</div>
	<div class="weui_cell">
		<div class="weui_cell_hd">
			<label class="weui_label">银行卡</label>
		</div>
		<div class="weui_cell_bd weui_cell_primary">
			<input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入银行卡号">
		</div>
	</div>
	<div class="weui_cell weui_vcode weui_cell_warn">
		<div class="weui_cell_hd">
			<label class="weui_label">验证码</label>
		</div>
		<div class="weui_cell_bd weui_cell_primary">
			<input class="weui_input" type="number" placeholder="请输入验证码">
		</div>
		<div class="weui_cell_ft">
			<i class="weui_icon_warn"></i>
			<img src="/Content/images/vcode.jpg">
		</div>
	</div>
</div>
