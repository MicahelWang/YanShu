<div class="bd">

	<div class="weui_cells_title">制作计划书</div>
	<div class="weui_cells weui_cells_radio">
		<label class="weui_cell weui_check_label" for="Item_{{Item.ID}}" ng-repeat="Item in Products">
			<div class="weui_cell_bd weui_cell_primary">
				<p>{{Item.Name}}</p>
			</div>
			<div class="weui_cell_ft">
				<input type="radio" class="weui_check" name="radio1" id="Item_{{Item.ID}}" value="{{Item.ID}}" ng-model="Plan.ProductType">
				<span class="weui_icon_checked"></span>
			</div>
		</label>
	</div>
	{{Plan.ProductType}}
	<div class="bd">
		<a href="javascript:;" class="weui_btn weui_btn_primary">下一步</a>

	</div>
</div>
