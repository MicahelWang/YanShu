<div class="bd">
	<div class="weui_cells_title">我要预约</div>
	<div class="weui_cells weui_cells_form">
		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label for="" class="weui_label">联系电话</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="number" pattern="[0-9]*" value="weui input" placeholder="请输入联系电话">
			</div>
			<div class="weui_cell_ft">
				<i class="weui_icon_warn"></i>
			</div>
		</div>
	</div>
	<div class="weui_cells_title">预约日期</div>
	<div class="weui_cells weui_cells_form">
		<div class="weui_cell">
			<div class="weui_cell_bd weui_cell_primary">
				<div class="weui_cell_bd weui_cell_primary" id="datetimepicker"></div>
				<div class="weui_textarea_counter"><span>0</span>/200
				</div>
			</div>
		</div>
	</div>
	<div class="weui_btn_area">
		<a class="weui_btn weui_btn_primary" href="javascript:" id="showTooltips">确定</a>
	</div>
</div>
